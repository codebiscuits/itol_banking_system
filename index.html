<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
    <script src="index.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Banking System</h1>
    </header>

    <main>
        <div>
            <button type="button" onclick="balanceButton">Check Alice's balance</button>
            <button type="button" onclick="depositButton()">Deposit into Alice's account</button>
            <button type="button" onclick="withdrawButton()">Withdraw from Alice's account</button>
        </div>
        <div>
            <button type="button" onclick="balanceButton()">Check Bob's balance</button>
            <button type="button" onclick="depositButton()">Deposit into Bob's account</button>
            <button type="button" onclick="withdrawButton()">Withdraw from Bob's account</button>
        </div>
    </main>
</body>
</html>
