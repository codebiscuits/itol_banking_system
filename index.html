<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking System</title>
    <script src="index.js" type="module"></script>
    <script src="bankAccount.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Banking System</h1>
    </header>

    <main>
        <div>
            <button id="balanceButtonA" type="button">Check Alice's balance</button>
            <button id="depositButtonA" type="button">Deposit into Alice's account</button>
            <button id="withdrawButtonA" type="button">Withdraw from Alice's account</button>
        </div>
        <div>
            <button id="balanceButtonB" type="button">Check Bob's balance</button>
            <button id="depositButtonB" type="button">Deposit into Bob's account</button>
            <button id="withdrawButtonB" type="button">Withdraw from Bob's account</button>
        </div>
    </main>
</body>
</html>
